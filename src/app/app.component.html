<mat-card>
  <mat-card-title>
    Open Source Projects
  </mat-card-title>
  <mat-card-content>
      <div *ngFor="let project of projects">
          <app-git-project [project]="project"></app-git-project>
        </div>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-title>
    Audio Plugins
  </mat-card-title>
  <mat-card-content>
      <div *ngFor="let plugin of plugins">
          <app-plugin-project [plugin]="plugin"></app-plugin-project>
        </div>
  </mat-card-content>
</mat-card>
